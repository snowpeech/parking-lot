        function randMake(){
            let arrMake = ['Honda','Toyota','Ford','Subaru','Jeep','Chevy'];

            return  arrMake[rand];
        }

        function randYear(){

        function randPlate(){

            for (let i=0; i<7; i++){
                if (i<3){
                    plate += arrABC[Math.floor(Math.random() * 25)];
                }

                }
            }
            return plate;
